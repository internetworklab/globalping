
# to create a new variable $cors_origin based on the value of Origin header
map $http_origin $cors_origin {
    hostnames; # Enables hostname matching

    default "";

    # "https://ping2.sh" $http_origin;
    # "https://ping.dn42" $http_origin;
    # "https://netneighbor.me" $http_origin;

    # "http://ping2.sh" $http_origin;
    # "http://ping.dn42" $http_origin;
    # "http://netneighbor.me" $http_origin;

    "https://.ping2.sh" $http_origin;
    "https://.ping.dn42" $http_origin;
    "https://.netneighbor.me" $http_origin;

    "http://.ping2.sh" $http_origin;
    "http://.ping.dn42" $http_origin;
    "http://.netneighbor.me" $http_origin;

    ~^https?://localhost(:[0-9]+)?$ $http_origin; # Allows localhost with any port for development
}

server {
    listen 80;
    listen [::]:80;
    listen 443 ssl;
    listen [::]:443 ssl;
    listen 443 quic;
    listen [::]:443 quic;

    http2 on;

    ssl_certificate     /etc/nginx/acme-certs/ping.dn42.crt;
    ssl_certificate_key /etc/nginx/acme-certs/ping.dn42.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    server_name ping.dn42 globalping.netneighbor.me ping2.sh;

    root /usr/share/nginx/html;

    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/acme-challenge;
    }

    # Forward X-Forwarded-For and X-Real-IP headers
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;

    # Standard proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;

    location /api/regquery/ {
        resolver 127.0.0.11; # use docker's internal resolver here
        proxy_pass http://regquery:18080/;

        if ($cors_origin ~* "https?://(.+)") {
            add_header 'Access-Control-Allow-Origin' "$cors_origin" always;
            # Other CORS headers can be added here
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Accept, Authorization, Cache-Control, Content-Type, DNT, If-Modified-Since, Keep-Alive, Origin, User-Agent, X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }
    }

    location /api/ {
        resolver 127.0.0.11; # use docker's internal resolver here
        proxy_pass http://globalping-hub:8082/;

        proxy_buffering off;
        add_header Cache-Control no-cache;
        add_header X-Accel-Buffering no;

        if ($cors_origin ~* "https?://(.+)") {
            add_header 'Access-Control-Allow-Origin' "$cors_origin" always;
            # Other CORS headers can be added here
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Accept, Authorization, Cache-Control, Content-Type, DNT, If-Modified-Since, Keep-Alive, Origin, User-Agent, X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }
    }

    location / {
        try_files $uri $uri.html $uri/ =404;

        if ($cors_origin ~* "https?://(.+)") {
            add_header 'Access-Control-Allow-Origin' "$cors_origin" always;
            # Other CORS headers can be added here
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Accept, Authorization, Cache-Control, Content-Type, DNT, If-Modified-Since, Keep-Alive, Origin, User-Agent, X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

server {
    listen 80 default_server;
    listen [::]:80 default_server;

    # use empty server name "" to catch requests that has no Host header field
    # use _ to catch all requests that wasn't caught by any prior handlers
    server_name "" _;

    location / {
        return 200 "Hello, World!\n";
    }
}



server {
    listen 80;
    listen [::]:80;
    listen 443 ssl;
    listen [::]:443 ssl;
    listen 443 quic;
    listen [::]:443 quic;

    http2 on;

    ssl_certificate     /etc/nginx/acme-certs/ping.dn42.crt;
    ssl_certificate_key /etc/nginx/acme-certs/ping.dn42.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    server_name ping.dn42 globalping.netneighbor.me ping2.sh;

    root /usr/share/nginx/html;

    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/acme-challenge;
    }

    location /api/ {
        resolver 127.0.0.11; # use docker's internal resolver here
        # proxy_pass http://host.docker.internal:8082/;
        proxy_pass http://globalping-hub:8082/;
        
        # Forward X-Forwarded-For and X-Real-IP headers
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_buffering off;
        add_header Cache-Control no-cache;
        add_header X-Accel-Buffering no;
    }

    location / {
        try_files $uri $uri.html $uri/ =404;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
